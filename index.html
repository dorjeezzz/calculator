<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <link rel="stylesheet" href = "styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="view">
            112358*552
        </div>
        <div class="row0 r">
            <button id="clear">clear</button>
            <button id="delete">delete</button>
        </div>
        <div class="row1 r">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
        </div>
        <div class="row2 r">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
        </div>
        <div class="row3 r">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
        </div>
        <div class="row4 r">
            <button>.</button>
            <button>0</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
